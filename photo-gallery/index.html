<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- <script async src="opencv.js" onload="onRuntimeInitialized();" type="text/javascript"></script> -->
    <!-- <script async src="https://docs.opencv.org/master/opencv.js" onload="onRuntimeInitialized()" type="text/javascript"></script> -->
    <!-- <script src="script.js" type="text/javascript" ></script>  -->

    <link rel= "stylesheet" href="demo.css" type = "text/css">
</head>
<body>
    <section class = "Heading">
        <div class="title">
            <h1 >NTR</h1>
        </div>
        <div class = top_content>
            
            <!-- <button id="reddish-button"> Reddish Photos</button>
            <button id="greenish-button"> Blueish Photos</button>
            <button id="blackish-button"> Blackish Photos</button> -->
        </div>
    </section>
    <section class = "photos ">
        <div class="container-lg">
       
            <div class = "gallery ">
                <div class = "col">
                    <img src = "ntr31.jpg"  class = "gallery-item" alt = "NTR31">
                    <p>NTR31</p>
                    
                </div>
                <div class = "col">
                    <img src = "RRR.jpg"   class = "gallery-item" alt = "RRR">
                    <p>RRR</p>
                    
                </div>
                <div class = "col">
                    <img src = "aravinda-sametha-veera-raghava.jpg"   class = "gallery-item" alt = "AVSR">
                    <p>Aravinda-Sametha-Veera-Raghava</p>
                    <!-- <button class="brightness-button" onclick="increaseBrightness(event)">Increase Brightness</button> -->
                </div>
                <div class = "col">
                    <img src = "jlk.jpg"   class = "gallery-item" alt = "Jai LAva Kusa">
                    <p>Jai Lava Kusa</p>
                </div>
                <div class = "col">
                    <img src = "janatha-garage.jpg" class = "gallery-item" alt = "janatha garage">
                    <p>Janatha Garage</p>
                </div>
            
                <div class = "col">
                    <img src = "NKP.jpg"   class = "gallery-item" alt = "NKP">
                    <p>Naanaku Premaatho</p>
                </div>
                <div class = "col">
                    <img src = "baadshah.jpg"  class = "gallery-item" alt = "Baadshah">
                    <p>Baadshah</p>
                </div>
                <div class = "col">
                    <img src = "Aadi.jpg"   class = "gallery-item" alt = "Aadi">
                    <p>Aadi</p>
                </div>
                <div class = "col">
                    <img src = "Samba.jpg"   class = "gallery-item" alt = "Samba">
                    <p>Samba</p>
                </div>


                
            </div>
            <button id="reddish-btn">Make Reddish</button>
            <button id="blueish-btn">Make Blueish</button>
            <button id="duplicate-btn">Make Duplicate</button>
            <button class="brightness-button" onclick="increaseBrightness(event)">+</button>
            <button class="brightness-button" onclick="decreaseBrightness(event)">-</button> 
            
        </div>
        
    </section>
    <script src="script.js"></script>
    

    
</body>
</html>
